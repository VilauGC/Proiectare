<div class="content" role="main">
  <form
    #postForm="ngForm"
    class="example-form"
    (ngSubmit)="onCreatePost(postForm.value)"
  >
    <label><strong>CAP. 1. ELEMENTE GENERALE</strong></label>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Denumirea lucrarii</mat-label>
      <input
        matInput
        id="titlu"
        ngModel
        name="titlu"
        placeholder="Denumirea lucrarii"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Beneficiar</mat-label>
      <input matInput id="beneficiar"
      ngModel name="beneficiar" placeholder="Beneficiar" value="" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Faza de Proiectare si nr.proiect</mat-label>
      <input
        matInput
        ngModel
        id="fazaCap1"
        name="fazaCap1"
        placeholder="Faza de Proiectare si nr.proiect"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Proiectant arhitectura</mat-label>
      <input
        matInput
        ngModel
        id="proiectantArh"
        name="proiectantArh"
        placeholder="Proiectant arhitectura"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Proiectant specialitate rezistenta</mat-label>
      <input
        matInput
        ngModel
        id="proiectantRezi"
        name="proiectantRezi"
        placeholder="Proiectant specialitate rezistenta"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Categoria de importanta</mat-label>
      <input
        matInput
        ngModel
        id="categoriaImportanta"
        name="categoriaImportanta"
        placeholder="Categoria de importanta"
        value=""
      />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Acceleratia terenului pentru proiectare ag</mat-label>
      <input matInput ngModel id="ag" name="ag" placeholder="ag" value="" />
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Clasa de importanta</mat-label>
      <input matInput ngModel id="clasaImportanta" name="clasaImportanta" placeholder="ag" value="" />
    </mat-form-field>

    <button type="submit" mat-raised-button>Genereaza</button>
  </form>
</div>

<router-outlet></router-outlet>
